name: Process PR Backlog

on:
  schedule:
    # Run every 15 minutes to process any backed up PRs
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: pr-backlog-${{ github.repository }}
  cancel-in-progress: false

jobs:
  process-backlog:
    uses: peavers-warcraft/workflow-templates/.github/workflows/process-pr-backlog.yml@master
    with:
      allowed_user: peavers
    secrets: inherit
