name: Auto-merge

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: auto-merge-${{ github.repository }}
  cancel-in-progress: false

jobs:
  auto-merge:
    uses: peavers-warcraft/workflow-templates/.github/workflows/auto-merge.yml@master
    with:
      allowed_user: peavers
      use_self_hosted: false
    secrets: inherit
